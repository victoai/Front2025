<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .login_wrap{

            padding: 20px;
            border: 3px solid black;
            margin: 0  auto;

        .img_wrap{

           height: 400px;
           border: 1px solid black;

            margin-top: 10px;
           
        }

            border:3px solid black;

            padding: 20px;

        }
        
        
    </style>

<body>
    <!--로그인영역-->

        <!-- 로그인 정보영역 -->
