<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭다운 메뉴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        ul{
            list-style: none;
            margin: 0;
        }

        /* 상위 메뉴 스타일 */
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            background-color: #333;
        }

        .menu > li {
            width: 200px;
            padding: 15px 20px;
            color: white;

            position: relative;
           
        }

        /* 하위 메뉴 스타일 */
        .submenu {

            width: 100%;
            display: none;      
            background-color: #ccc;           
            padding: 10px;
            
            

            position: absolute;
            top: 100%;
            left: 0;
        }

        .submenu li {
            padding: 10px;
        }

        .submenu li:hover {
            background-color: #bbb;
        }

        /* 마우스 오버 시 모든 하위 메뉴 보이기 */
        .menu:hover .submenu {
            display: block;
        }
    </style>
</head>
<body>

    <ul class="menu">
        <li>메뉴 1
            <ul class="submenu">
                <li>하위 메뉴 1</li>
                <li>하위 메뉴 1</li>
            </ul>
        </li>
        <li>메뉴 2
            <ul class="submenu">
                <li>하위 메뉴 2</li>
                <li>하위 메뉴 2</li>
            </ul>
        </li>
        <li>메뉴 3
            <ul class="submenu">
                <li>하위 메뉴 3</li>
                <li>하위 메뉴 3</li>
            </ul>
        </li>
    </ul>

</body>
</html>
