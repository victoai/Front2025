<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스를 올리면 왼쪽으로 확장</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            position: relative;
            width: 400px;
            height: 200px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: tomato;
            position: absolute;
            right: 20px; /* 오른쪽을 고정 */
            transition: width 0.3s ease-in-out;
        }

        .box:hover {
            width: 300px; /* 마우스를 올리면 왼쪽으로 확장 */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box"></div>
    </div>

</body>
</html>
