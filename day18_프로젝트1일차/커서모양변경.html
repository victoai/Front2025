<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 커서 변경 예제</title>
    <style>
        /* 기본 화살표 커서 */
        .default-cursor {
            cursor: default;
        }

        /* 포인터 (손가락) 커서 */
        .pointer-cursor {
            cursor: pointer;
        }

        /* 크로스헤어 커서 */
        .crosshair-cursor {
            cursor: crosshair;
        }

        /* 텍스트 선택 커서 */
        .text-cursor {
            cursor: text;
        }

        /* 확대 커서 */
        .zoom-in-cursor {
            cursor: zoom-in;
        }

        /* 축소 커서 */
        .zoom-out-cursor {
            cursor: zoom-out;
        }

        /* 도움말 커서 */
        .help-cursor {
            cursor: help;
        }

        /* 이동 커서 */
        .move-cursor {
            cursor: move;
        }

        /* 불가능 커서 */
        .not-allowed-cursor {
            cursor: not-allowed;
        }

        /* 없음 커서 */
        .none-cursor {
            cursor: none;
        }
 

        /* 공통 스타일 */
        .box {
            display: inline-block;
            padding: 20px;
            margin: 10px;
            border: 2px solid #333;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>CSS 커서 모양 변경 예제</h1>
    
    <div class="box default-cursor">기본 화살표 (default)</div>
    <div class="box pointer-cursor">포인터 (pointer)</div>
    <div class="box crosshair-cursor">크로스헤어 (crosshair)</div>
    <div class="box text-cursor">텍스트 선택 (text)</div>
    <div class="box zoom-in-cursor">확대 (zoom-in)</div>
    <div class="box zoom-out-cursor">축소 (zoom-out)</div>
    <div class="box help-cursor">도움말 (help)</div>
    <div class="box move-cursor">이동 (move)</div>
    <div class="box not-allowed-cursor">불가능 (not-allowed)</div>
    <div class="box none-cursor">없음 (none)</div>
   

</body>
</html>
