<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme Scroll & Rotation</title>

    <style>
        body {
            height: 10000px; /* 스크롤 테스트를 위해 높이 크게 설정 */
        }

        .b {
            height: 1000px;
        }

        .a {
            width: 300px;
            height: 300px;
            background-color: yellow;
            transition: transform 1s ease-in-out;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        /* 버튼을 고정 위치 */
        .buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
    </style>

    <script>
        let rotation = 0;
        let x = 50;
        let y = 50;

        function moveRightUp() {
            move(300, -200, 90);
        }

        function moveDown() {
            move(0, 300, -90);
        }

        function moveLeft() {
            move(-300, 0, 90);
        }

        function moveUp() {
            move(0, -300, -90);
        }

        function move(dx, dy, dRotation) {
            const a = document.querySelector(".a");
            rotation += dRotation;
            x += dx;
            y += dy;
            a.style.transform = `rotate(${rotation}deg)`;
            a.style.left = `${x}px`;
            a.style.top = `${y}px`;

            setTimeout(() => {
                a.scrollIntoView({ behavior: "smooth", block: "center" });
            }, 500); // 애니메이션 후 스크롤 이동
        }
    </script>
</head>
<body>
    
    <div class="b">dfdf</div>
    <div class="a"></div>

    <div class="buttons">
        <button onclick="moveRightUp()">1</button>
        <button onclick="moveDown()">2</button>
        <button onclick="moveLeft()">3</button>
        <button onclick="moveUp()">4</button>
    </div>

</body>
</html>
