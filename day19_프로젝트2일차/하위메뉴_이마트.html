<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 

        /*초기 css*/
        ul {
            list-style: none;
            margin: 0px;
            padding: 0;
        }

        /* 헤더 고정 */
        header {
            height: 300px;
            width: 100%;            
            background-color: antiquewhite;
            position: fixed;           
        }

        /*헤더기준 오른쪽에 붙이기 */
        .menu {
            display: flex;
            width: 900px;
            position: absolute;
            top: 100px;
            right: 0; 
        }

        /*상위메뉴 */
        .item {
            margin: 10px;
            width: 200px;
            position: relative;
            border: 1px solid black;
        }

        /* 하위 숨김메뉴  */
        .hiddenmenu {
            width: 100%;
            display: none;
            position: absolute;
            left: 0;
            border: 1px solid black;
        }

        /* 상위 메뉴에 호버 시 하위 메뉴 보이기 */
        .menu:hover .hiddenmenu {
            display: block;
        }

        /* 상위 메뉴 호버 시 회색 배경 */
        .menu:hover .inner {
            background-color: gray;
        }

        /* 회색 영역 */
        .menu .inner {
            width: 100%;
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;            
            opacity: 0.4;
            transition: 0.5s;
            display: none; /* 기본적으로 숨겨둡니다 */
        }

        /* 상위 메뉴에 호버 시 회색 영역 보이기 */
        .menu:hover .inner {
            display: block;
        }

        .name {
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>

        <ul class="menu">
            <div class="inner"></div> <!-- 회색 배경 영역 -->
            <li class="item">
                <div class="name">232</div>
                <ul class="hiddenmenu">
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </li>
            <li class="item">
                <div class="name">232</div>
                <ul class="hiddenmenu">
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </li>
            <li class="item">
                <div class="name">232</div>
                <ul class="hiddenmenu">
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </li>
        </ul>
    </header>
</body>
</html>
