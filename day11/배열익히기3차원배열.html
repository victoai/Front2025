    <script>
       let even = [
                [ 2,4,6] ,

        ];


        let odd = [
                [ 1,3,5] ,

        ];



        //3차원배열: 배열의 요소가 2차원배열임 
        //면, 행, 열 

        let numbers = [

            //면:0
            [
                    [ 2,4,6] ,
                    [ 8 , 10,12] ,

            ]
            ,

            //면:1
            [

        console.log( numbers[0][0][0]);

        //반복

         //2차원배열 


         
         for(let k=0; k<2 ; k++){

            //2차원배열 출력하기

                }
